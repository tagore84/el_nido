  primary: Pasta hélices vegetales
  secondary: '{{ ''Hay'' if is_state(''input_boolean.stock_despensa_pasta_helices'',''on'')
    else ''Falta'' }}'
  icon: mdi:pasta
  icon_color: '{{ ''green'' if is_state(''input_boolean.stock_despensa_pasta_helices'',''on'')
    else ''red'' }}'
