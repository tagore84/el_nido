type: custom:stack-in-card
mode: vertical
cards:
- type: custom:mushroom-title-card
  title: Carne
- type: custom:mushroom-template-card
  entity: input_select.stock_carne_alitas_de_pollo
  primary: Alitas de pollo
  secondary: '{% set s = states(''input_select.stock_carne_alitas_de_pollo'') %}

    {{ s if s not in [''unknown'',''unavailable'',''''] else ''Sin estado'' }}'
  icon: mdi:food-drumstick
  icon_color: '{% set s = states(''input_select.stock_carne_alitas_de_pollo'') %}

    {{ ''green'' if s == ''Hay'' else ''blue'' if s == ''Congelado'' else ''red'' }}'
  tap_action:
    action: call-service
    service: script.stock_cycle_input_select
    data:
      entity_id: input_select.stock_carne_alitas_de_pollo
  hold_action:
    action: more-info
