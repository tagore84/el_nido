type: custom:stack-in-card
mode: vertical
cards:
- type: custom:mushroom-title-card
  title: Congelados
- type: custom:mushroom-template-card
  entity: input_boolean.stock_congelados_patatas_fritas
  primary: Patatas fritas
  secondary: '{{ ''Hay'' if is_state(''input_boolean.stock_congelados_patatas_fritas'',''on'')
    else ''Falta'' }}'
  icon: mdi:food
  icon_color: '{{ ''green'' if is_state(''input_boolean.stock_congelados_patatas_fritas'',''on'')
    else ''red'' }}'
  tap_action:
    action: toggle
  hold_action:
    action: more-info
