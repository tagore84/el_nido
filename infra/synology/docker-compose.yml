version: '3.8'

services:
  # ===================
  # n8n - Automatizaci√≥n
  # ===================
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n-prod
    restart: always
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD}
      - N8N_HOST=${N8N_HOST}
      - N8N_PORT=${N8N_PORT}
      - N8N_PROTOCOL=${N8N_PROTOCOL}
      - N8N_PATH=/n8n/
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      - NODE_ENV=production
      - WEBHOOK_URL=${WEBHOOK_URL}
      - N8N_EDITOR_BASE_URL=${WEBHOOK_URL}
      - LLM_MODE=${LLM_MODE:-live}
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false
      - NODE_FUNCTION_ALLOW_BUILTIN=crypto,fs,path
      - GENERIC_TIMEZONE=Europe/Madrid
      - "N8N_RESTRICT_FILE_ACCESS_TO=/data;/prompts;/storage;/root/.n8n-files"
      - NODES_EXCLUDE="[]"
      - N8N_NODES_INCLUDE=n8n-nodes-base.executeCommand
    user: root
    volumes:
      - ./n8n_data:/root/.n8n
      - ./files:/files
      - ../../data:/data
      - ../../storage:/storage
      - ../../prompts:/prompts:ro

  # ===================
  # Nido Web - Frontend
  # ===================
  nido-web-frontend:
    build: ../../apps/nido-web/frontend
    container_name: nido-web-frontend
    restart: always
    ports:
      - "3005:3005"

  # ===================
  # Nido Web - Backend
  # ===================
  nido-web-backend:
    build: ../../apps/nido-web/backend
    container_name: nido-web-backend
    restart: always
    ports:
      - "8008:8008"
