version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n-prod
    restart: always
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD}
      - N8N_HOST=${N8N_HOST}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - NODE_ENV=production
      - WEBHOOK_URL=${WEBHOOK_URL}
      - LLM_MODE=${LLM_MODE:-live}
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false
      - NODE_FUNCTION_ALLOW_BUILTIN=crypto,fs,path
      - GENERIC_TIMEZONE=Europe/Madrid
      - "N8N_RESTRICT_FILE_ACCESS_TO=/data;/prompts;/storage;/root/.n8n-files"
      - NODES_EXCLUDE="[]"
      - N8N_NODES_INCLUDE=n8n-nodes-base.executeCommand
    user: root
    volumes:
      - ./n8n_data:/root/.n8n
      - ./files:/files
      - ../../data:/data
      - ../../storage:/storage
      - ../../prompts:/prompts:ro
    # Network configuration to be adjusted based on Synology setup
    # network_mode: bridge
