version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n-prod
    restart: always
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD}
      - N8N_HOST=${N8N_HOST}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - NODE_ENV=production
      - WEBHOOK_URL=${WEBHOOK_URL}
      - GENERIC_TIMEZONE=Europe/Madrid
      - N8N_RESTRICT_FILE_ACCESS_TO=/data;/storage;/root/.n8n-files
    user: root
    volumes:
      - ./n8n_data:/root/.n8n
      - ./files:/files
      - ../../data:/data
      - ../../storage:/storage
    # Network configuration to be adjusted based on Synology setup
    # network_mode: bridge
